version: "2"

services:
  redis:
    image: redis:7.0.11-alpine
    ports:
    - "6379"
    hostname: redis

  mongo:
    image: mongo:6.0.13
    ports:
    - "27017"
    hostname: mongo

  qdrant:
    image: qdrant/qdrant:v1.1.0
    ports:
    - "6333"
    hostname: qdrant

  mariadb:
    image: mariadb:10.11.2-jammy
    ports:
    - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    hostname: mysql
  clickhouse:
    image: clickhouse/clickhouse-server:22.5-alpine
    ports:
    - "8123"
    - "9000"
    hostname: clickhouse
  elasticsearch:
    image: elasticsearch:8.7.1
    ports:
    - "9200"
    environment:
    - ES_JAVA_OPTS=-Xms128M -Xmx128M
    - discovery.type=single-node
    - ingest.geoip.downloader.enabled=false
    - xpack.security.enabled=false
    hostname: es
