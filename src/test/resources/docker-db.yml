version: "2"

services:
  redis:
    image: redis:6.2.6-alpine
    ports:
    - "6379"
    hostname: redis

  mongo:
    image: mongo:4.4.8
    ports:
    - "27017"
    hostname: mongo

  mariadb:
    image: mariadb:10.3.30-focal
    ports:
    - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    hostname: mysql
  clickhouse:
    image: clickhouse/clickhouse-server:21.10
    ports:
    - "8123"
    - "9000"
    hostname: clickhouse
  elasticsearch:
    image: elasticsearch:8.4.1
    ports:
    - "9200"
    environment:
    - ES_JAVA_OPTS=-Xms128M -Xmx128M
    - discovery.type=single-node
    - ingest.geoip.downloader.enabled=false
    - xpack.security.enabled=false
    hostname: es
