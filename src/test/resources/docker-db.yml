services:
  redis:
    image: redis:7.4.3-alpine
    ports:
      - "6379"
    hostname: redis

  mongo:
    image: mongo:8.0.8
    ports:
      - "27017"
    hostname: mongo

  mariadb:
    image: mariadb:11.8.3-noble
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    hostname: mysql
    command: --collation-server=utf8mb4_bin --character-set-server=utf8mb4

  clickhouse:
    image: clickhouse/clickhouse-server:25.8.2.29-alpine
    ports:
      - "8123"
      - "9000"
    hostname: clickhouse
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: secret

  elasticsearch:
    image: elasticsearch:8.19.3
    ports:
      - "9200"
    environment:
      - ES_JAVA_OPTS=-Xms128M -Xmx128M
      - discovery.type=single-node
      - ingest.geoip.downloader.enabled=false
      - xpack.security.enabled=false
    hostname: es
