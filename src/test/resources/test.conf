docker.file = "src/test/resources/docker-db.yml"

jdbc {

    database {
        test {
            profile = "mysql"
            user = "root"
            password = "root"
            database = "test"
        }
        clickhouse {
            profile = "clickhouse"
            user = ""
            password = ""
            database = "test"
        }
    }

}

mixing {
    legacy {
        LegacyEntity {
            tableName = "banana"
            alias {
                firstname : name1
                lastname : name2
                composite_street : street
            }
        }
    }

    jdbc {
        mixing {
            dialect = "mysql"
            database = "test"
            secondaryDatabase = "test"
            secondaryEnabled = true
            initSql = "CREATE DATABASE IF NOT EXISTS test"
        }
        clickhouse {
            dialect = "clickhouse"
            database = "clickhouse"
            initSql = "CREATE DATABASE test"
            createIdColumn = false
        }
    }
}

mongo {
    hosts: "localhost"
    db: "test"
}

elasticsearch {
    hosts = "localhost"
}

redis.pools.system.host = "localhost"
